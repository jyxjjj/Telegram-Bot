[program:ZaiHuaBot-Queue-default]
user = www
process_name = default_%(process_num)02d
numprocs = 16
directory = /www/wwwroot/ZaiHuaBot
command = php artisan queue:work --max-time=3600
autostart = true
autorestart = true
stopasgroup = true
killasgroup = true
stopwaitsecs = 3600
redirect_stderr = true
stdout_logfile = /www/wwwroot/ZaiHuaBot/storage/logs/default.queue.%(process_num)02d.out.log
stderr_logfile = /www/wwwroot/ZaiHuaBot/storage/logs/default.queue.%(process_num)02d.err.log
