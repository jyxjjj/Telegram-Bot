[program:TelegramBot-Queue-default]
user = www
process_name = %(program_name)s_%(process_num)02d
directory = /www/wwwroot/TelegramBot
command = /www/server/php/bin/php artisan queue:work --tries=3 --max-time=3600
autostart = true
autorestart = true
stopasgroup = true
killasgroup = true
numprocs = 4
redirect_stderr = true
stdout_logfile = /www/wwwroot/TelegramBot/storage/logs/default.queue.out.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups = 3
stderr_logfile = /www/wwwroot/TelegramBot/storage/logs/default.queue.err.log
stderr_logfile_maxbytes = 10MB
stderr_logfile_backups = 3
